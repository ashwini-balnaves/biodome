language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly" # currently points to 3.7-dev
# command to run tests
install:
    - "pip install flit"
    - "flit install"
    - "pip install pytest"
    - "pip install pytest-cov"
    - "pip install coveralls"
script:
    py.test --cov biodome tests/
after_success:
    coveralls
